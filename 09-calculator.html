<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p class="count-holder"></p>

  <p>
    <button onclick="
      updateCalculation ('1')
    ">1</button>

    <button
    onclick="
      updateCalculation ('2')
    ">2</button>
      
    <button onclick="
      updateCalculation ('3')
      ">3</button>

    <button onclick="
      updateCalculation (' + ')
    "> + </button>
  </p>
  
  <p>
    <button onclick="
      updateCalculation ('4')
    ">4</button>

    <button onclick="
      updateCalculation ('5')
    ">5</button>

    <button onclick="
      updateCalculation ('6')
    ">6</button>

    <button onclick="
      calculation+= ' - ';
      console.log(calculation);
    "> - </button>
  </p>
  
  <p>
    <button onclick="
      calculation+='7';
      updateCalculation ('7')
    ">7</button>

    <button onclick="
      updateCalculation ('8')
    ">8</button>

    <button onclick="
      updateCalculation ('9')
    ">9</button>

    <button onclick="
      updateCalculation (' * ')
    ">*</button>
  </p>
  
  <p>
    <button onclick="
      updateCalculation ('0')
    ">0</button>

    <button onclick="
      updateCalculation (' . ')
    ">.</button>

    <button onclick="
      updateCalculation (' / ')
    ">/</button>

    <button onclick="
      calculation = eval(calculation)
      console.log(calculation);
    ">=</button>
  </p>

  <p>
    <button onclick="
     calculation = 0;
     console.log('All cleared.') 
    ">Clear</button>
  </p>
  

  
  
  


  <script>
    let calculation= JSON.parse(localStorage.getItem('calculation')) || 0;
    let countHolderElem = document.querySelector('.count-holder');

    function updateCalculation(input){
      calculation+=input;
      localStorage.setItem('calculation', JSON.stringify(calculation));
      displayCalculation();
      console.log(calculation);
    }

    function displayCalculation(){
      countHolderElem.innerText = calculation;
    }
  </script>
</body>
</html>
