<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
</head>
<body>
  <p>Todo List Practice1</p>
  <input type="text" placeholder="" class="js-todo-input">
  <button onclick="addTodo1()" class="js-add-btn-1">Add</button>

  <p>Todo List Practice2</p>
  <input type="text" placeholder="" class="js-todo-input-2">
  <button onclick="addTodo2()" class="js-add-btn-2">Add</button>
  <div class="display-input"></div>


  <script>
    let todoList1 = [];
    function addTodo1() {
      const inputElem = document.querySelector('.js-todo-input');
      const name = inputElem.value;
      todoList1.push(name);
      inputElem.value = '';
      console.log(todoList1);
    };

    

    let todoList2 =[];
    function addTodo2(){
      const inputElem = document.querySelector('.js-todo-input-2');
      const name = inputElem.value;
      todoList2.push(name);
      console.log(todoList2);
      
      renderTodoList();

      inputElem.value = '';
    }

    function renderTodoList(){
      let todoListHtml = '';
      
      //Generrate HTML: by looping through an array to create new html items
      for (let i = 0; i < todoList2.length; i++){
       const todoItem = todoList2[i];
       const html = `<p>${todoItem}</p>`;
       todoListHtml += html;
      }

      document.querySelector('.display-input')
        .innerHTML = todoListHtml;
      console.log(todoListHtml);
    }

   
    

    
    
  </script>
</body>
</html>
