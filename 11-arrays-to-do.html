    let todoList2 = [];


    function addTodo2(){
      const inputElem = document.querySelector('.js-todo-input-2');
      const name = inputElem.value;
      
      const inputDate = document.querySelector('.js-todo-input-date');
      const date = inputDate.value;


      todoList2.push({name, date});
      console.log(todoList2);
      
      renderTodoList();

      inputElem.value = '';
    }


    function renderTodoList(){
      let todoListHtml = '';
      
      //Generrate HTML: by looping through an array to create new html items
      for (let i = 0; i < todoList2.length; i++){
        const todoItem = todoList2[i];
        const name = todoItem.name;
        const date = todoItem.date;
        const html = `
            <p>${name}</p>
            <p>${date}</p>
            <button class="js-delete-btn" onclick="
            todoList2.splice(${i}, 1);
            renderTodoList();
            ">Delete</button>
        `;
        todoListHtml += html;
      }

      document.querySelector('.display-input')
        .innerHTML = todoListHtml;
      console.log(todoListHtml);
    }

   
    

    
    
  </script>
