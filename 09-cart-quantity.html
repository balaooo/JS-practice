<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <button onclick="
    console.log(`Cart Quantity: ${cartQuantity}`);
    ">Show Quantity</button>

  <button onclick="
    updateCartQuantity(1);
  ">Add to Cart</button>
  
  <button onclick="
    updateCartQuantity(2);
  ">+2</button>
  
  <button
  onclick="
    updateCartQuantity(3);
  ">+3</button>

  <button
  onclick="
    updateCartQuantity(4);
  ">+4</button>

  <button
  onclick="
    updateCartQuantity(5);
  ">+5</button>

  <button
  onclick="
    updateCartQuantity(-1)
  ">Remove from cart</button>

  <button
  onclick="
    updateCartQuantity(-2)
  ">-2</button>

  <button
  onclick="
    updateCartQuantity(-3)
  ">-3</button>

  
  <button onclick="
  cartQuantity=0;
  showQuantity.innerText = `Cart Quantity: ${cartQuantity}`;
  console.log(`Cart Quantity: ${cartQuantity}`);
  console.log('Cart was reset')
">Reset Cart</button>  
  
  <p class="show-quantity"></p>
  
  <script>
      let cartQuantity = 0;

      let showQuantity = document.querySelector('.show-quantity') 
      showQuantity.innerText = `Cart Quantity: ${cartQuantity}` || `Cart Quantity: 0`

      function updateCartQuantity(input){
        

        if (cartQuantity+input > 10){
        alert('The cart is full')
        return
      } 
       if(cartQuantity+input<0){
        alert('Not enough item.')
        return
      } 
        cartQuantity+=input;
        showQuantity.innerText = `Cart Quantity: ${cartQuantity}`;
      }
  </script>

</body>
</html>
