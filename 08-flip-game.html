<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06-hw</title>
</head>
<body>
  <button onclick="playFlipGame('tails')">tails</button>
  <button onclick="playFlipGame('heads')">heads</button>
  <script>
    let score = JSON.parse(localStorage.getItem('score'))||{
      wins: 0,
      losses: 0
    }

    function playFlipGame(playerGuess){
      let computerGuess = Math.random();
      let result = '';
      computerGuess = computerGuess>0.5 ?'heads' :'tails';
      console.log(`computer guess: ${computerGuess}`)

      result = computerGuess === playerGuess ?'You win!' :'You lose!';
      console.log(`player guess: ${playerGuess}`)
      console.log(result);

      if(result==='You win!'){
        score.wins+=1;
      } else if(result==='You lose!'){
        score.losses+=1;
      }
      console.log(score)
      localStorage.setItem('score', JSON.stringify(score))
      

    }
    
   
    
  

  </script>
</body>
</html>
